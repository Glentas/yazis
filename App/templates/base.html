<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛингвоБаза</title>
    <link href="{{url_for("static", filename='css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <nav class="mb-4">
        <a class="btn btn-outline-primary" href="{{ url_for('index') }}">Главная</a>
        <a class="btn btn-outline-info" href="{{ url_for('browse') }}">Просмотреть словарь</a>
        <a class="btn btn-outline-success" href="{{ url_for('add') }}">Добавить запись</a>
    </nav>

    {% block content %}{% endblock %}
</div>

<script src="{{url_for("static", filename='js/bootstrap.bundle.min.js')}}" rel="stylesheet"></script>
</body>
</html>
