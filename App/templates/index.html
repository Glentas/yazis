{% extends "base.html" %}

{% block content %}
<h2>Загрузка текста</h2>
<p>Вставьте текст в поле ниже или загрузите .txt или .rtf файл.</p>

<form method="POST" action="{{ url_for('parse') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Текст:</label>
        <textarea name="text" class="form-control" rows="6" placeholder="Например: The cat runs quickly..."></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Или загрузите файл (.txt или .rtf):</label>
        <input type="file" name="file" class="form-control" accept=".txt,.rtf">
    </div>
    <button type="submit" class="btn btn-primary">Обработать</button>
</form>
{% endblock %}
